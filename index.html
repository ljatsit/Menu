    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyX4pqcsM3QP_uHEldHnMyHERZVKRRCs5phVqcSfJzG3_-SfNKJDV6HBgibhCXuixoR/exec';
        
        // Pagination variables
        let currentPage = 1;
        let itemsPerPage = 8;
        let allMenuItems = [];
        
        // --- ‡∏™‡πà‡∏ß‡∏ô‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥ ---
        let refreshInterval = 3000; // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÉ‡∏´‡πâ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏ó‡∏∏‡∏Å 30 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        let autoRefreshTimer;

        function startAutoRefresh() {
            // ‡∏•‡πâ‡∏≤‡∏á Timer ‡πÄ‡∏Å‡πà‡∏≤ (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
            clearInterval(autoRefreshTimer); 
            // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Timer ‡πÉ‡∏´‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å loadMenuData ‡πÅ‡∏ö‡∏ö Silent ‡∏ó‡∏∏‡∏Å‡πÜ refreshInterval
            autoRefreshTimer = setInterval(() => {
                console.log('Auto-refreshing menu data...');
                loadMenuData(true); // true = Silent Refresh
            }, refreshInterval);
        }

        function stopAutoRefresh() {
            clearInterval(autoRefreshTimer);
        }
        // ------------------------------------------
        
        /**
         * ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏°‡∏ô‡∏π‡∏à‡∏≤‡∏Å Google Apps Script
         * @param {boolean} isSilent - ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô true ‡∏à‡∏∞‡πÑ‡∏°‡πà‡πÅ‡∏™‡∏î‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ Loading ‡∏´‡∏£‡∏∑‡∏≠ Error
         */
        async function loadMenuData(isSilent = false) { 
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const container = document.getElementById('menu-container');
            const refreshBtn = document.getElementById('refresh-btn');
            
            // 1. ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ UI (‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà Silent Refresh)
            if (!isSilent) {
                loading.classList.remove('hidden');
                error.classList.add('hidden');
                container.classList.add('hidden');
                
                // Disable refresh button
                refreshBtn.disabled = true;
                refreshBtn.textContent = 'üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∫´‡∫º‡∏î...';
            }

            // 2. ‡∏´‡∏¢‡∏∏‡∏î Auto-Refresh ‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß‡πÉ‡∏ô‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î
            stopAutoRefresh();
            
            try {
                const response = await fetch(APPS_SCRIPT_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data || !Array.isArray(data) || data.length === 0) {
                    throw new Error('‡∫ö‡ªç‡ªà‡ªÄ‡∫´‡∫±‡∫ô Sheet');
                }
                
                displayMenuItems(data, isSilent);
                
            } catch (err) {
                console.error('Error loading data:', err);
                 // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏î Refresh ‡∏î‡πâ‡∏ß‡∏¢‡∏ï‡∏ô‡πÄ‡∏≠‡∏á
                if (!isSilent) {
                    showError(err.message || '‡∫ö‡ªç‡ªà‡∫™‡∫≤‡∫°‡∫≤‡∫î‡ªÇ‡∫´‡∫º‡∫î‡ªÑ‡∫î‡ªâ');
                }
            } finally {
                 // 3. ‡πÄ‡∏£‡∏¥‡πà‡∏° Auto-Refresh ‡πÉ‡∏´‡∏°‡πà
                startAutoRefresh(); 
                
                // 4. ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ UI (‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà Silent Refresh)
                if (!isSilent) {
                    // Re-enable refresh button
                    refreshBtn.disabled = false;
                    refreshBtn.textContent = 'üîÑ Refresh';
                }
            }
        }
        
        /**
         * ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏°‡∏ô‡∏π‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
         * @param {Array} data - ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏°‡∏ô‡∏π
         * @param {boolean} isSilent - ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô true ‡∏à‡∏∞‡πÑ‡∏°‡πà‡∏ã‡πà‡∏≠‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ Loading
         */
        function displayMenuItems(data, isSilent = false) { 
            const loading = document.getElementById('loading');
            
            // ‡∏Å‡∏£‡∏≠‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏õ‡∏•‡πà‡∏≤
            allMenuItems = data.filter(item => item.logo || item.name || item.link);
            
            // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà silent refresh ‡∏´‡∏£‡∏∑‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
            if (!isSilent || currentPage > Math.ceil(allMenuItems.length / itemsPerPage)) {
                currentPage = 1;
            }
            
            renderCurrentPage();
            setupPagination();
            
            // ‡∏ã‡πà‡∏≠‡∏ô Loading ‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á Menu Container (‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà Silent Refresh)
            if (!isSilent) {
                loading.classList.add('hidden');
                document.getElementById('menu-container').classList.remove('hidden');
            }
        }
        
        function renderCurrentPage() {
            const menuGrid = document.getElementById('menu-grid');
            menuGrid.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentItems = allMenuItems.slice(startIndex, endIndex);
            
            currentItems.forEach((item, index) => {
                const menuBlock = createMenuBlock(item, startIndex + index);
                menuGrid.appendChild(menuBlock);
            });
        }
        
        function setupPagination() {
            const totalPages = Math.ceil(allMenuItems.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const currentPageSpan = document.getElementById('current-page');
            const totalPagesSpan = document.getElementById('total-pages');
            
            // ‡πÅ‡∏™‡∏î‡∏á pagination ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤ itemsPerPage
            if (allMenuItems.length > itemsPerPage) {
                pagination.classList.remove('hidden');
                
                // Update page info
                currentPageSpan.textContent = currentPage;
                totalPagesSpan.textContent = totalPages;
                
                // Update button states
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === totalPages;
                
                // Add event listeners (‡πÑ‡∏°‡πà‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏≥‡∏ã‡πâ‡∏≥‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥)
                if (!prevBtn.onclick) {
                    prevBtn.onclick = () => {
                        if (currentPage > 1) {
                            currentPage--;
                            renderCurrentPage();
                            setupPagination();
                        }
                    };
                }
                
                if (!nextBtn.onclick) {
                    nextBtn.onclick = () => {
                        if (currentPage < totalPages) {
                            currentPage++;
                            renderCurrentPage();
                            setupPagination();
                        }
                    };
                }
            } else {
                pagination.classList.add('hidden');
            }
        }
        
        function createMenuBlock(item, index) {
            const block = document.createElement('div');
            block.className = 'menu-block rounded-xl p-6 text-slate-700 cursor-pointer shadow-lg';
            
            // Create logo container
            const logoContainer = document.createElement('div');
            logoContainer.className = 'logo-container';
            
            if (item.logo && item.logo.trim()) {
                const logoImg = document.createElement('img');
                logoImg.src = item.logo;
                logoImg.alt = item.name || 'Logo';
                logoImg.className = 'logo-image';
                logoImg.onerror = function() {
                    // Fallback ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ
                    this.style.display = 'none';
                    const fallback = document.createElement('div');
                    fallback.className = 'w-12 h-12 bg-slate-200 rounded-full flex items-center justify-center text-2xl font-bold text-slate-600';
                    fallback.textContent = (item.name || 'M').charAt(0).toUpperCase();
                    logoContainer.appendChild(fallback);
                };
                logoContainer.appendChild(logoImg);
            } else {
                // Fallback icon ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡∏°‡∏µ URL ‡πÇ‡∏•‡πÇ‡∏Å‡πâ
                const fallbackIcon = document.createElement('div');
                fallbackIcon.className = 'w-12 h-12 bg-slate-200 rounded-full flex items-center justify-center text-2xl font-bold text-slate-600';
                fallbackIcon.textContent = (item.name || 'M').charAt(0).toUpperCase();
                logoContainer.appendChild(fallbackIcon);
            }
            
            // Create title
            const title = document.createElement('h3');
            title.className = 'text-xl font-bold text-center mb-2';
            title.textContent = item.name || '‡∫ö‡ªç‡ªà‡∫°‡∫µ‡∫ä‡∫∑‡ªà';
            
            // Create description
            const description = document.createElement('p');
            description.className = 'text-sm text-center text-slate-500';
            description.textContent = '‡∫Å‡∫ª‡∫î‡∫ö‡ªà‡∫≠‡∫ô‡∫ô‡∫µ‡ªâ‡ªÄ‡∫û‡∫∑‡ªà‡∫≠‡ªÄ‡∫õ‡∫µ‡∫î';
            
            // Add click handler
            block.addEventListener('click', () => {
                if (item.link && item.link.trim()) {
                    window.open(item.link, '_blank', 'noopener,noreferrer');
                } else {
                    alert('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏•‡∏¥‡∏á‡∏Ñ‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ');
                }
            });
            
            block.appendChild(logoContainer);
            block.appendChild(title);
            block.appendChild(description);
            
            return block;
        }
        
        function showError(message) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');
            
            loading.classList.add('hidden');
            error.classList.remove('hidden');
            errorMessage.textContent = message;
        }
        
        // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à ‡πÅ‡∏•‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏° Auto-Refresh
        document.addEventListener('DOMContentLoaded', () => {
            loadMenuData();
        });
    </script>
